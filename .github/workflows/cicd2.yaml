name: Build and Push Docker Image to GitHub Container Registry

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: practice-runner

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Docker CLI
      - name: Set up Docker CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io

      # Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        run: |
          echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # Build the Docker image
      - name: Build Docker Image
        run: |
          docker build -t ghcr.io/${{ github.actor }}/${{ github.repository }}:${{ github.run_id }} -t ghcr.io/${{ github.actor }}/${{ github.repository }}:latest .

      # Push the Docker image
      - name: Push Docker Image
        run: |
          docker push ghcr.io/${{ github.actor }}/${{ github.repository }}:${{ github.run_id }}
          docker push ghcr.io/${{ github.actor }}/${{ github.repository }}:latest
